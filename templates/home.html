{% extends "base.html" %}


{% block title %}
<title>RPS Game</title> 
{% endblock %}


{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
{% endblock %}

{% block body %}
    <div class="main_container">
        <div class="game_title">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        <div class="score">
            <h3>User Score: {{user_score}}</h3>
            <h3>Computer Score: {{com_score}}</h3>
        </div>
        <div class="title_container">
            <h2 class="ask_user_title">Select your choice...</h2>
        </div>
        <div class="game_container">
            <div class="rock_container container">
                <a href="/userPicked/rock"></a>
            </div>
            <div class="paper_container container">
                <a href="/userPicked/paper"></a>
            </div>
            <div class="scissor_container container">
                <a href="/userPicked/scissor"></a>
            </div>
        </div>
    </div>
{% endblock %}
